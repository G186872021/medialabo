<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="style2.css">
        <script src="weather.js" defer></script>
        <script src="projecto.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"defer></script>
    </head>
    
    <body>
        <header>
            <h1>世界の天気</h1>
        </header>

        <main>

            <label for="kuni">調べたい都市の名前を入力してください</label>
            <input type="text" name="tosi" placeholder="ひらがな:カタカナ:漢字:英語">
            <button id="kensaku">検索</button>

            <p id="ans"></p>

            <div class="hyou" id="hyou">
                <div class="name" >都市名</div>
                <div class="box" id="name"></div>

                <div class="name">天気</div>
                <div class="box" id="weather"></div>

                <div class="name">最高気温</div>
                <div class="box" id="temp_max"></div>

                <div class="name">最低気温</div>
                <div class="box" id="temp_min"></div>

                <div class="name">湿度</div>
                <div class="box" id="humidity"></div>

                <div class="name">風速</div>
                <div class="box" id="wind"></div>

                <div class="name">風向</div>
                <div class="box" id="deg"></div>
            </div>
        </main>

    </body>

</html>
