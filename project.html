<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="style2.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="weather.js" defer></script>
        <script src="projecto.js" defer></script>
    </head>
    
    <body>
        <header>
            <h1>世界の天気</h1>
        </header>

        <main>

            <label for="kuni">調べたい都市の名前を入力してください</label>
            <input type="text" name="kuni" size=>
            <button id="kensaku">検索</button>

            <p id="test"></p>

            <div class="hyou" id="hyou">
                <div class="name" id="name"></div>
                <div class="time_00-06">0時～6時</div>
                <div class="time_06-12">6時～12時</div>
                <div class="time_12-18">12時～18時</div>
                <div class="time_18-24">18時～24時</div>

                <div class="weather.description" id="weather.description">天気</div>
                <div class="box" id="weather_1"></div>
                <div class="box" id="weather_2"></div>
                <div class="box" id="weather_3"></div>
                <div class="box" id="weather_4"></div>

                <div class="temp" id="temp">気温</div>
                <div class="box" id="temp_1"></div>
                <div class="box" id="temp_2"></div>
                <div class="box" id="temp_3"></div>
                <div class="box" id="temp_4"></div>
            </div>
        </main>

    </body>
</html>
